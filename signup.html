<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Signup Page</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form action="signup-processing.php" method="POST">
            <div id="the-form">
                <h1>Sign Up</h1>
                <p>Already have an account? <a href="login.php">Log in</a></p>
                <div>
                    <input id="name" name="name" type="text" placeholder="Name" required>
                </div>
                <br>
                <div>
                    <input for="email" name="email" type="email" value="" placeholder="Email address" required>
                </div>
                <br>

                <!-- The pattern here validates the user password -->
                <div>
                    <input for="password" id="password" name="password" type="password" value="" placeholder="Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                </div>
                <br>
                <!-- Submit button must be inside form tag -->
                <div>
                    <button for="submit" id="submit" name="submit" type="submit" value="submit">Sign Up</button>
                </div>
                <br>
            </div>
        </form>
        <!-- This code will provide the validation graphic -->
        <div id="check-password">
            <h1>Your password must contain:</h1>
            <p id="length" class="incomplete">At least 8 characters</p>
            <p id="lower" class="incomplete">At least 1 lower case letter (a-z)</p>
            <p id="upper" class="incomplete">At least 1 upper case letter (A-Z)</p>
            <p id="number" class="incomplete">At least 1 number (0-9)</p>
            <p id="chars" class="incomplete">At least 1 special character (e.g. !@#$%^&*)</p>
        </div>
        <br>
    </body>
    <!-- JS code should go after the body tag in my use case since I need some elts in 
     the body in my JS code -->
    <script src="passwordValidator.js"></script>
</html>
