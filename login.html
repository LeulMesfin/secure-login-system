<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Login Page</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form action="index.php" method="POST">
            <div>
                <h1>Login</h1>
                <p>No account? <a href="signup.html">Sign up</a></p>
                <div>
                    <input for="email" type="email" placeholder="Email address" required>
                </div>
                <br>

                <!-- wrap label and password in a div,-->
                <div class="forgot-pass">
                    <label for="forgotPass">Forgot password?</label>
                </div>
                <div>
                    <input for="password" type="password" placeholder="Password" required>
                </div>
                <br>
                <div>
                    <button for="submit" type="submit">Login</button>
                </div>
            </div>
        </form>
    </body>
</html>
